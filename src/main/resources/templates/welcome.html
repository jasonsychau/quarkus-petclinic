{#include base} 
  {#body}
  <h2>{msg:welcome}</h2>
  <div class="row">
      <div class="col-md-12">
        <img class="img-responsive" src="../images/pets.png"/>
      </div>
  </div>
  <div hidden id="email">{email}</div>
  <div hidden id="token">{token}</div>
  <script>
    let givenEmail = document.getElementById("email").innerText;
    let givenToken = document.getElementById("token").innerText;
    if (givenEmail && givenEmail.length > 0 && givenToken && givenToken.length > 0) {
      document.cookie = "email="+givenEmail;
      document.cookie = "sessionToken="+givenToken;
    }
  </script>
  {/body}
{/include}
