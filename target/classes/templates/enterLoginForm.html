{#include base}
{#body}
<h2>
    {msg:login}
  </h2>
  <form class="form-horizontal" method="post">
    <div class="form-group has-feedback">
      
      <div class="form-group {#if errors.containsKey('email') != null} has-error {/if}">
        <label class="col-sm-2 control-label">{msg:email}</label>
        <div class="col-sm-10">
            <div>
                <input class="form-control" type="text" id="email" name="email" value="{login.email ?: ''}"/>
            </div>
          <span class="glyphicon {#if errors.containsKey('email') != null} glyphicon-remove {#else} glyphicon-ok {/if} form-control-feedback"
            aria-hidden="true"></span>
            {#if errors.containsKey('email')}
                    <span class="help-inline">{errors.get('email')}</span>
            {/if}
        </div>
      </div>
      
      <div class="form-group {#if errors.containsKey('password') != null} has-error {/if}">
        <label class="col-sm-2 control-label">{msg:password}</label>
        <div class="col-sm-10">
            <div>
                <input class="form-control" placeholder="6-20 alphanumeric underscore dash exclamation and ampersand" type="password" title="password" id="password" name="password" value="{login.password ?: ''}"/>
            </div>
          <span class="glyphicon {#if errors.containsKey('password') != null} glyphicon-remove {#else} glyphicon-ok {/if} form-control-feedback"
            aria-hidden="true"></span>
            {#if errors.containsKey('password')}
              <span class="help-inline">{errors.get('password')}</span>
            {/if}
        </div>
      </div>
    
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          class="btn btn-primary" type="submit">
          {#if login}
          {msg:retry_login}
          {#else}
          {msg:enter_login}
          {/if}
        </button>
      </div>
    </div>
  </form>
  {/body}
  {/include}
